<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}RentEase{% endblock %}</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body {
  background-color: #f8f9fa;
}
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #fff;
  border-top: 1px solid #ddd;
  display: flex;
  justify-content: space-around;
  padding: .5rem 0;
  z-index: 1000;
}
.bottom-nav a {
  text-decoration: none;
  color: #6c757d;
  font-size: 0.9rem;
}
.bottom-nav a.active {
  color: #007bff;
}
.property-card img {
  height: 150px;
  object-fit: cover;
}
</style>

{% block extra_head %}{% endblock %}
</head>
<body>

<div class="container my-4 pb-5">
  {% block content %}{% endblock %}
</div>

<nav class="bottom-nav">
  <a href="{{ url_for('home') }}" class="{% if request.path=='/' %}active{% endif %}">
    <i class="fas fa-home"></i><br>Home
  </a>
  <a href="{{ url_for('listings') }}" class="{% if 'listings' in request.path %}active{% endif %}">
    <i class="fas fa-list"></i><br>Listings
  </a>
  {% if session['role'] == 'landlord' %}
    <a href="{{ url_for('add_listing') }}" class="{% if 'add' in request.path %}active{% endif %}">
      <i class="fas fa-plus"></i><br>Add Listing
    </a>
    <a href="{{ url_for('landlord_dashboard') }}" class="{% if 'landlord/dashboard' in request.path %}active{% endif %}">
      <i class="fas fa-briefcase"></i><br>Dashboard
    </a>
  {% endif %}
  <a href="{{ url_for('messages') }}" class="{% if 'messages' in request.path %}active{% endif %}">
    <i class="fas fa-envelope"></i><br>Messages
  </a>
  <a href="{{ url_for('profile') }}" class="{% if 'profile' in request.path %}active{% endif %}">
    <i class="fas fa-user"></i><br>Profile
  </a>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

{% block extra_scripts %}{% endblock %}
</body>
</html>
