{% extends 'base/users.html' %}

{% block title %}Landlord Dashboard | RentEase{% endblock %}

{% block content %}
<h2>Landlord Dashboard</h2>
<p>Manage your listings here.</p>

<div class="mb-3">
  <a href="{{ url_for('add_listing') }}" class="btn btn-primary">+ Add New Listing</a>
</div>

<div class="row">
  <!-- Example listing card -->
  <div class="col-md-6 col-lg-4 mb-3">
    <div class="card shadow-sm">
      <img src="/static/images/sample1.jpg" class="card-img-top" alt="Property">
      <div class="card-body">
        <h6>Cozy Studio Apartment</h6>
        <p>₱10,000/month • Downtown</p>
        <a href="{{ url_for('landlord_edit', property_id=1) }}" class="btn btn-sm btn-warning">Edit</a>
        <button class="btn btn-sm btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
